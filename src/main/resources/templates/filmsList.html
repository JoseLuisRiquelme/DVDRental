<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVD Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1>DVD Rental</h1>
        <a th:href="@{/films}" class="btn btn-secondary">Films</a>
        <a th:href="@{/films/new}" class="btn btn-primary">Agregar Pelicula</a>
    </header>
    <div class="container">
        <h2>Listado de peliculas</h2>
    </div>
    <div class="container">
        <table class="table" >
            <thead class="table-dark">
            <tr>
                <th th:text="'FilmId'"></th>
                <th th:text="'Titulo'"></th>
                <th th:text="'Descripcion'"></th>
                <th th:text="'Ano de estreno'"></th>
                <th th:text="'Lenguaje id'"></th>
                <th th:text="'Duracion de arriendo'"></th>
                <th th:text="'Frecuencia de arriendo'"></th>
                <th th:text="'Duracion'"></th>
                <th th:text="'Costo de reemplazo'"></th>
                <th th:text="'Clasificacion'"></th>
                <th th:text="'Cracteristicas especiales'"></th>
                <th th:text="'Acciones'"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film : ${films}">
                <th th:text="${film.filmId}"></th>
                <td th:text="${film.title}"></td>
                <td th:text="${film.description}"></td>
                <td th:text="${film.releaseYear}"></td>
                <td th:text="${film.languageId}"></td>
                <td th:text="${film.rentalDuration}"></td>
                <td th:text="${film.rentalRate}"></td>
                <td th:text="${film.length}"></td>
                <td th:text="${film.replacementCost}"></td>
                <td th:text="${film.rating}"></td>
                <td th:text="${film.specialFeatures}"></td>
                <td> <a th:href="@{/films/{id}(id=${film.filmId})}" class="btn btn-primary m-2">Editar</a>
                    <a th:href="@{/films/del/{id}(id=${film.filmId})}" class="btn btn-danger m-2">Borrar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
