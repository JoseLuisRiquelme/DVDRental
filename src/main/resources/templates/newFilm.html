<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 th:text="'Nueva  Pelicula'"></h1>
  <form  th:action="@{/films/new}" th:method="post" th:object="${film}">
    <label for="filmId" class="form-label"></label>
    <input type="number" id="filmId" name="filmId" class="form-control" th:value="1001">
    <div class="mb-3">
      <label for="title" class="form-label">Titulo</label>
      <input type="text" id="title" name="title" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripcion</label>
      <input type="text" id="description" name="description" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="releaseYear" class="form-label">Anho estreno</label>
      <input type="text" id="releaseYear" name="releaseYear" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="languageId" class="form-label">Lenguaje</label>
      <input type="text" id="languageId" name="languageId" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="rentalDuration" class="form-label">Duracion de arriendo</label>
      <input type="text" id="rentalDuration" name="rentalDuration" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="rentalRate" class="form-label">Rango de arriendo</label>
      <input type="text" id="rentalRate" name="rentalRate" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="length" class="form-label">Duracion</label>
      <input type="text" id="length" name="length" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="replacementCost" class="form-label">Costo de reemplazo</label>
      <input type="text" id="replacementCost" name="replacementCost" class="form-control">
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Clasificacion</label>
      <input type="rating" id="rating" name="rating" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="specialFeatures" class="form-label">Caracteristicas especiales</label>
      <input type="text" id="specialFeatures" name="specialFeatures" class="form-control" th:value="'{ }'" >
    </div>
    <button type="reset" class="btn btn-secondary m-2">Resetear campos</button>
    <button type="submit" class="btn btn-primary m-2">Agregar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
